<mat-card class="mat-card">
    <mat-card-header>
        <mat-card-title>
            Cargando tarjetas de crédito...
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox></mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="bankName">
                <th mat-header-cell *matHeaderCellDef> Banco al que pertenece </th>
                <td mat-cell *matCellDef="let element"> {{element.bankName}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="cardNumber">
                <th mat-header-cell *matHeaderCellDef> Número </th>
                <td mat-cell *matCellDef="let element"> {{element.cardNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.active}} </td>
            </ng-container>
            <ng-container matColumnDef="cvv">
                <th mat-header-cell *matHeaderCellDef> CVV </th>
                <td mat-cell *matCellDef="let element"> {{element.cvv}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element"> 
                    <a routerLink="['view', elemnt.id]"><mat-icon aria-hidden="false" fontIcon="home"></mat-icon>
                    </a> |
                    <a routerLink="['delete', elemnt.id]"><mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
                    </a> |
                    <a routerLink="['edit', elemnt.id]"><mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
                    </a>

                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns">

            </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
